{% extends "bootstrap/base.html" %}

{% block title %}
  {{ super() }}
  Smartrods - Board zoom
{% endblock %}

{% block head %}
{{super()}}
<link href="{{ url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
{% endblock %}

{% block body %}
<body style="background-color:#4A4A4A">
  <div class="container">
    <canvas width="200" height="200" id="board_{{ board_id }}" style="max-height:100%; margin-top:-4%; margin-left:auto; margin-right:auto"></canvas>
    <div class="row" style="display:flex; align-items:center;">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <h4 class="modal-title" id="enlarge-user" style="text-align:left; padding-left:10%;"></h4>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center">
        <span class="glyphicon glyphicon-step-backward" aria-hidden="true" style="color:white; font-size:150%;"></span>
        <span class="glyphicon glyphicon-play" aria-hidden="true" style="color:white; font-size:150%; padding-left:5%; padding-right:3%"></span>
        <span class="glyphicon glyphicon-step-forward" aria-hidden="true" style="color:white; font-size:150%;"></span>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align:right; padding-right:5%">
        <!-- <h4 class="play-status" id="enlarge-play-status">LIVE</h4> -->
        <span class="label label-success" style="">LIVE</span>
      </div>
    </div>
  </div>
</body>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/jcanvas.min.js') }}"></script>
<script>

$(document).ready(function() {

  pollBoard();

  $(window).resize(respondCanvas);

});
</script>


{% endblock %}
